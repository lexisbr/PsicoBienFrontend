<div class="container-fluid">
    <app-header></app-header>
    <div class="create-account">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="cuadrado" style="--i:0"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="cuadrado" style="--i:5"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="cuadrado" style="--i:5"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:1"></div>

        </div>

    </div>
    <div class="containerA">
        <div class="formulario">
            <form [formGroup]="createAccountForm" (ngSubmit)="onCreate(createAccountForm.value)">
                <h2>Register</h2>
                <div class="groupInput">
                    <div class="group">
                        <div class="inputBox">
                            <h4>Ingrese nombre</h4>
                            <input type="text" id="names" placeholder="Nombres..." formControlName="nombre" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Ingrese apellidos</h4>
                            <input type="text" id="lastnames" placeholder="Apellidos..." formControlName="apellido" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>DNI</h4>
                            <input type="text" id="names" placeholder="DNI..." formControlName="dni" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Correo electrónico</h4>
                            <input type="text" id="email" placeholder="Correo electrónico..." formControlName="email" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Fecha Nacimiento</h4>
                            <input type="date" id="email" formControlName="fechaNacimiento" class="input">
                        </div>
                    </div>
                    <div class="group">
                        <div class="inputBox">
                            <h4>Genero</h4>
                            <select name="genero" id="genero" formControlName="genero" class="input">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <h4>Número celular</h4>
                            <input type="text" id="email" placeholder="Telefono..." formControlName="telefono" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Contraseña</h4>
                            <input type="password" id="password" placeholder="Password..." formControlName="password" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Confirmación contraseña</h4>
                            <input type="password" id="password" placeholder="Confirm password..."
                                formControlName="paswordVal" class="input">
                        </div>
                        <div class="inputBox">
                            <h4>Pais</h4>
                            <select name="paises" id="paises" formControlName="idPais" (change)="obtenerEstados()" class="input">
                                <option *ngFor="let pais of paises" [value]="pais.idPais">{{pais.nombre}}</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <h4>Estado</h4>
                            <select name="estados" id="estados" formControlName="idEstado" (change)="obtenerCiudades()" class="input">
                                <option *ngFor="let estado of estados" [value]="estado.idEstado">{{estado.nombre}}</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <h4>Ciudad</h4>
                            <select name="ciudades" id="ciudades" formControlName="idCiudad" class="input">
                                <option *ngFor="let ciudad of ciudades" [value]="ciudad.idCiudad">{{ciudad.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="output">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
