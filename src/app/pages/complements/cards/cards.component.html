<div class="cardBox">
    <div class="cardHeader">
        <div class="img">
            <img *ngIf="userData.urlFotoPerfil && userData.urlFotoPerfil !== '' ; else noFoto"
                src="{{userData.urlFotoPerfil}}" alt="foto" class="profile">
            <ng-template #noFoto>
                <img src="assets/img-home/usuario.png" alt="Usuario" class="profile">
            </ng-template>
            <img *ngFor="let pais of pais" src="{{pais.urlBandera}}" alt="foto" class="logo">
        </div>

        <div class="data">
            <p class="pC1">Profesional</p>
            <h3>{{userData.nombre}} {{userData.apellido}}</h3>
        </div>
    </div>
    <div class="cardContent">
        <ul>
            <li>Idiomas: <span class="cardspan" *ngFor="let idiomas of userDataIdiomas">{{idiomas.nombre}}</span></li>
            <li>Pa√≠s: <span *ngFor="let pais of pais">{{pais.nombre}}</span></li>
            <li>
                Especialidades:
                <span class="cardspan" *ngFor="let especialidad of especialidades">{{especialidad.especialidad}}</span>
            </li>
        </ul>
    </div>

    <div class="cardFooter" *ngIf="userLoginOn">
        <a href="/profile">Ver Perfil</a>
        <button type="button">Agregar cita</button>
    </div>
</div>
