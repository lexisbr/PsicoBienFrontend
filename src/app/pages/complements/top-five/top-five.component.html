<div class="topfive">
    <div class="box">
        <h3>Mejores psicólogos del mes</h3>
        <div class="list" *ngFor="let usuario of userData; let i = index">
            <div class="imgBox">
                <img src="{{usuario.urlFotoPerfil}}" alt="Not found">
            </div>
            <div class="content">
                <h2 class="rank">
                    <small>#</small>
                    {{i+1}}
                </h2>
                <h4>{{usuario.nombre}} {{usuario.apellido}}</h4>
                <p>Psicóloga</p>
                <p>No. {{usuario.dni}}</p>
            </div>
        </div>
    </div>
</div>
