<section class="container-fluid">
    <div class="main">
        <div class="top-psicologos">
            <app-top-five></app-top-five>
            <app-top-five></app-top-five>
        </div>
        <div class="boxContainer">
            <div class="filters">
                <h2>¿Qué estas buscando?</h2>
                <app-searchbar #searchbar placeholder="Buscar por nombre"></app-searchbar>
                <div class="filter-box">
                    <select2 [data]="estados" minCountForSearch="-1" (update)="updateEstado($event)"
                        placeholder="Busca por departamento"></select2>
                    <select2 [data]="especialidades" minCountForSearch="-1" multiple="true"
                        (update)="addEspecialidades($event)" placeholder="Busca por las especialidades que te interesan">
                    </select2>
                    <button (click)="search()">Buscar</button>
                </div>
            </div>
            <div class="container-table">
                <table class="table table-striped table-light table-hover" id="tabla-profesional">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Foto</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Especialidades</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profesional of profesionales; let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>
                                <img src="{{profesional.urlFotoPerfil}}" alt="Not found" height="100px">
                            </td>
                            <td>{{profesional.nombre}}</td>
                            <td>{{profesional.apellido}}</td>
                            <td>{{profesional.email}}</td>
                            <td>
                                <div class="especialidades">
                                    <span *ngFor="let especialidad of profesional.especialidades">
                                        {{especialidad}}
                                    </span>
                                </div>
                            </td>
                            <td><button (click)="openProfile(profesional.dni)">Ver Perfil</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</section>
