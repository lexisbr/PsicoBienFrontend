<div class="container-fluid">
    <header class="header">
        <div class="containerH">
            <a href="/home" class="logoBox">
                <img src="assets/img-home/psicobien.png" alt="logo" class="logo">
                <h2 class="textLogo">Psico<span>bien</span></h2>
            </a>
            <nav class="menuBox">
                <a href="" class="nav_link">Inicio</a>
                <a href="" class="nav_link">Psicólogos</a>
                <a href="#" class="nav_link"><i class="fa-solid fa-magnifying-glass"></i></a>
                <div class="comboBtn">
                    <button class="button">Ingresar <i class="fa-solid fa-caret-down"></i></button>
                    <div class="loginBox">
                        <button><a href="/login">Iniciar sesion</a></button>
                        <button><a href="/create-account">Crear cuenta</a></button>
                    </div>
                </div>
            </nav>

        </div>
    </header>
    <div class="login">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="cuadrado" style="--i:0"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="cuadrado" style="--i:5"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="cuadrado" style="--i:5"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:1"></div>

        </div>

    </div>
    <div class="cf">
        <div class="conteinerL">
            <div class="formulario">
                <h2>Login</h2>
                <form [formGroup]="loginForm"(ngSubmit)="onLogin(loginForm.value)">
                    <div class="inputBox">
                        <input type="text" id="username" placeholder="Username..." formControlName="correo">
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" placeholder="Password..." formControlName="password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                    <p class="olvidar">¿Olvidaste tu contraseña?
                        <a href="#">Click aquí</a>
                    </p>
                    <p class="olvidar">No tengo una cuenta
                        <a href="/create-account">Crear</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
